upstream navercast_feed {
  server unix:/home/deploy/navercast_feed/shared/tmp/sockets/unicorn.socket;
}

server {
  #listen 8081 default_server;         # e.g., listen 192.168.1.1:80;
  server_name navercast.petabytes.org;
  root /home/deploy/navercast_feed/current/public;

  # individual nginx logs for this gitlab vhost
  access_log  /home/deploy/navercast_feed/shared/log/nginx-access.log;
  error_log   /home/deploy/navercast_feed/shared/log/nginx-error.log;

  location / {
    # serve static files from defined root folder;.
    # @gitlab is a named location for the upstream fallback, see below
    try_files $uri $uri/index.html $uri.html @navercast_feed;
  }

  # if a file, which is not found in the root folder is requested,
  # then the proxy pass the request to the upsteam (gitlab unicorn)
  location @navercast_feed{
    proxy_read_timeout 300; # https://github.com/gitlabhq/gitlabhq/issues/694
    proxy_connect_timeout 300; # https://github.com/gitlabhq/gitlabhq/issues/694
    proxy_redirect     off;

    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Host              $http_host;
    proxy_set_header   X-Real-IP         $remote_addr;

    proxy_pass http://navercast_feed;
  }
}